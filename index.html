<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <script defer src="./scripts/app.js"></script>
    <title>Habbit App</title>
  </head>
  <body>
    <!-- Menu Left -->
    <div class="app">
      <!-- Logo -->
      <div class="panel">
        <img class="logo" src="./images/logo.svg" alt="Логотип Habbit App" />
        <!-- Menu -->
        <nav class="menu">
          <!-- List -->
          <div class="menu__list">
            <!-- <button class="menu__item menu__item_active">
              <img src="./images/Dumbbell.svg" alt="Железо" />
            </button>
            <button class="menu__item">
              <img src="./images/Water.svg" alt="Вода" menu-habbit-id="1" />
            </button>
            <button class="menu__item">
              <img src="./images/Food.svg" alt="Еда" />
            </button> -->
          </div>
          <!-- Add button -->
          <button class="menu__add">
            <img src="./images/Add.svg" alt="Добавить привычку" />
          </button>
        </nav>
      </div>
      <!-- Menu right -->
      <div class="content">
        <header>
          <h1 class="h1">-</h1>
          <div class="progress">
            <div class="progress__text">
              <div class="progress__name">Прогресс</div>
              <div class="progress__percent">%</div>
            </div>
            <div class="progress__bar">
              <div class="progress__cover_bar"></div>
            </div>
          </div>
        </header>
        <main>
          <div>
            <div class="habbit">
              <div class="habbit__day">День 1</div>
              <div class="habbit__comment">
                Первый подход всегда даётся тяжело
              </div>
              <button class="habbit__delete">
                <img src="./images/delete.svg" alt="Удалить день" />
              </button>
            </div>
          </div>
          <div class="habbit">
            <div class="habbit__day">День 2</div>
            <form class="habbit__form">
              <input class="input_icon" type="text" placeholder="Комментарий" />
              <img
                src="./images/comment.svg"
                alt="Иконка комментария"
                class="input__icon"
              />
              <button class="button">Готово</button>
            </form>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
